<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Admin Dashboard</title>
</head>
<body>
  <div class="layout">
    <div class="sidebar">
      <div class="title">
        <img src="./Icons/title-icon.png" alt="title-icon">
        <p>Dashboard</p>
      </div>
      <div class="navigation">
        <ul>
          <li>
            <img src="./Icons/home-icon.png" alt="Home-icon">
            <p>Home</p>
          </li>
          <li>
            <img src="./Icons/profiles-icon.png" alt="Profile-icon">
            <p>Profile</p>
          </li>
          <li>
            <img src="./Icons/messages-icon.png" alt="Messages-icon">
            <p>Messages</p>
          </li>
          <li>
            <img src="./Icons/history.png" alt="History-icon">
            <p>History</p>
          </li>
          <li>
            <img src="./Icons/tasks-icon.png" alt="Tasks-icon">
            <p>Tasks</p>
          </li>
          <li>
            <img src="./Icons/communities-icon.png" alt="Communities-icon">
            <p>Communities</p>
          </li>
        </ul>
      </div>
      <div class="branding">
        <ul>
          <li><img src="./Icons/setting-icon.png" alt="Settings-icon"><p>Settings</p></li>
          <li><img src="./Icons/support-icon.png" alt="Support-icon"><p>Support</p></li>
          <li><img src="./Icons/privacy-icon.png" alt="Privacy-icon"><p>Privacy</p></li>
        </ul>
      </div>
    </div>
    <div class="header">
      <div class="header-toprow">

        <div class="searchbar">
          <label for="user-input"><img src="Icons/search-icon.png" alt="search-icon"></label>
          <input type="text" name="user-input" id="user-input">
        </div>

        <div class="user-info">
          <img src="./Icons/notification-icon.png" alt="notification-icon">
          <img src="./Icons/user-icon.png" alt="user-icon">
          <p><strong>User Name</strong></p>
        </div>
      </div>
      <div class="header-bottomrow">
        <div class="user-greeting">
          <img src="./Icons/user-icon.png" alt="user-icon-large" style="width: 48px; height: 48px;">
          <p>Hi there,<br>User Name</p>
        </div>
        <ul class="commands">
          <li><button type="button">New</button></li>
          <li><button type="button">Upload</button></li>
          <li><button type="button">Share</button></li>
        </ul>
      </div>
    </div>
    <div class="main-content"></div>
  </div>
</body>
</html>
